<!DOCTYPE html>
<html lang="en" class="no-js" itemscope itemptype="http://schema.org/WebApplication">
<head>
	<meta charset="utf-8" />
	<title>Emoji Recall</title>
	<link rel="stylesheet" type="text/css" href="mojirecall.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1 class="main-heading">How many Emoji can you recall from memory?<span id="emojiThinkingHeader" class="emoji emoji-header">🤔</span></h1>
	<div id="startRecallForm" class="form-group form-group-center">
		<button class="xlarge-cta" id="startRecallExperiment">Let's find out 🔜</button>
	</div>
	<div id="resultsPanel" class="large-central-message hidden">
		<h3>Good effort!</h3>
		<p id="resultSummary"></p>
		<div id="roundResults"></div>
		<div class="form-group form-group-center">
			<button class="xlarge-cta" id="tryAgain">Try again? 🙏</button>
		</div>
	</div>
	<div id="currentTestPanel" class="current-test hidden">
		<h3>Click or tap on the Emoji you saw in the correct order</h3>
		<div class="emoji-list" id="recallChoices"></div>
		<h3>Your selections</h3>
		<div class="emoji-list" id="recallSelection"></div>
		<div id="currentRoundResult" class="hidden">
			<h4>Correct</h4>
			<input id="storyInput" type="text" />
		</div>
	</div>
	<div id="instructions" class="large-central-message"></div>
	<script type="text/javascript" src="bin/bundle.js"></script>
</body>
</html>
